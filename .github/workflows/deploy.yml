name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Pagina_ultima/package-lock.json'

      - name: Install dependencies
        working-directory: ./Pagina_ultima
        run: npm ci

      - name: Build project
        working-directory: ./Pagina_ultima
        run: npm run build

