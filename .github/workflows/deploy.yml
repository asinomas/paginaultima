name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Pagina_ultima/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./Pagina_ultima
        run: npm ci
        
      - name: Build project
        working-directory: ./Pagina_ultima
        run: npm run build
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: paginaultima
          directory: ./Pagina_ultima/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
